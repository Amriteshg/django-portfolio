{% load static %}

<!--Text Typing Animation-->
<script src="https://unpkg.com/typed.js@2.0.14/dist/typed.umd.js"></script>
<script>
    var typed = new Typed('.auto-type', {
        strings: ['Create Innovative PROJECTS', 'Discuss Project Solutions', 'Research Ideas'],
        typeSpeed: 60,
        backSpeed: 50,
        loop: true
    });
</script>


<script>
    function toggleLight() {
        var body = document.getElementById("body");
        var currentClass = body.className;
        body.className = currentClass == "dark-mode" ? "light-mode" : "light-mode";
    }

    function toggleDark() {
        var body = document.getElementById("body");
        var currentClass = body.className;
        body.className = currentClass == "light-mode" ? "dark-mode" : "dark-mode";
    }

    $(".btn-group > .btn").click(function () {
        $(".btn-group > .btn").removeClass("active");
        $(this).addClass("active");
    });
</script>
